# CI Test Database Configuration - Use ephemeral in-memory database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=false

# JPA / Hibernate Configuration for CI Tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# File Storage Configuration for CI Tests
# Use a predictable temporary directory that's deleted after tests
docmgmt.file-storage.temp-dir=${java.io.tmpdir}/docmgmt-ci-tests
docmgmt.file-storage.temp-file-ttl=0

# Disable Scheduled Tasks during tests
spring.task.scheduling.enabled=false

# Disable Spring Boot production features
spring.main.banner-mode=off

# Server configuration - Use random port to avoid conflicts in CI
server.port=0

# Multipart file upload settings - Reduce limits for tests
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Set low timeouts for quicker test failures
spring.mvc.async.request-timeout=5000

