# Test Database Configuration
spring.datasource.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=false

# JPA / Hibernate Configuration for Tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# File Storage Configuration for Tests
docmgmt.file-storage.temp-dir=./target/test-temp
docmgmt.file-storage.temp-file-ttl=1

# Logging Configuration for Tests
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.docmgmt=DEBUG

# Disable scheduled tasks during tests
spring.task.scheduling.enabled=false

# Test-specific settings
spring.main.banner-mode=off

# Lucene Index Configuration for Tests
# Using system temp directory with random subdirectory to avoid lock conflicts
lucene.index.directory=${java.io.tmpdir}/docmgmt-test-lucene-${random.uuid}

