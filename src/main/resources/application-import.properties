# Import profile - disables database connection, uses REST API only
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,\
  org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,\
  org.springframework.boot.autoconfigure.h2.H2ConsoleAutoConfiguration

# Server Configuration (still needed for REST client)
server.port=8083
server.servlet.context-path=/docmgmt

# Logging Configuration
logging.level.com.docmgmt=DEBUG

# Import Configuration
import.root-dir=${import.root-dir:/Users/chris/Documents}
import.api-base-url=${import.api-base-url:http://localhost:8082/docmgmt}
